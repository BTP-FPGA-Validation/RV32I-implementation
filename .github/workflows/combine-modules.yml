name: Auto-combine modules on change

on:
  push:
    paths:
      - 'modules/*.v'      # Trigger only when .v files inside modules/ folder change

jobs:
  combine-modules:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Combine all modules into rvsc.v
        run: |
          cat modules/*.v > rvsc.v

      - name: Commit and push if rvsc.v changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add rvsc.v
          git diff --cached --quiet || (git commit -m "Auto-update combined rvsc.v [skip ci]" && git push)

